<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
	<link rel="stylesheet" href="css/register.css">
	<link rel="icon" href="images/logo.png">
	<title>Samagra Foundation | Register</title>
</head>

<body>

<div class="reg-form">
	<img src="images/logo.png" alt="" class="animate__animated animate__heartBeat">
	<form method="post">
		<div class="form-group">
	 		<input type="text" name="txt_email" class="form-control" placeholder="Email" />
	 	</div>
	 	<div class="form-group">
	 		<input type="password" name="txt_password" class="form-control" placeholder="Passowrd" />
	 	</div>
	 	<div class="form-group">
	 		<label>Select Type</label>
	  		<select class="form-control" name="txt_role">
			   <option value="" selected="selected" disabled> - select role - </option>
			   <option value="teamLeader">Account executive/Customer</option>
			   <option value="intern">Cashier/Teller</option>
	  		</select>
	 	</div>
	 	<div class="form-group">
			<input type="submit"  name="btn_register" class="btn btn-primary " value="Register">
	 	</div>
	 	<div class="form-group">
			<div class="text-center">
		 		<p>Alredy have a account? <a href="login.html">Login</a></p>
		 	</div>
	  	</div>
	</form>
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
	</script>

</body>

</html>
